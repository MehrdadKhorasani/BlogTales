<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <title>Blog Tales</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <h1 class="nav__logo">Denali</h1>
        <input type="checkbox" id="checkbox" />
        <ul class="nav__links">
          <li class="nav__link nav__link--active">
            <a href="index.html">Home</a>
          </li>
          <li class="nav__link"><a href="about.html">About</a></li>
          <li class="nav__link"><a href="contact.html">Contact</a></li>
          <label for="checkbox" class="nav__toggle-close">&times;</label>
        </ul>
        <label for="checkbox" class="nav__toggle-open">
          <img src="img/hamburger.png" alt="hamburger" class="nav__hamburger" />
        </label>
      </div>
    </nav>
    <div class="container">
      <div class="side">
        <div class="side__info">
          <img
            src="./img/profilepic.jpg"
            alt="Profile Picture"
            class="side__info-img"
          />
          <p class="side__info-paragraph">
            Denali is a simple responsive blog template. Easily add new posts
            using the Editor or change layout and design using the Designer.
          </p>
        </div>
        <div class="side__links">
          <h3 class="side__links-h3">Featured Posts:</h3>
        </div>
        <div class="side__social">
          <a href="#" class="side__social-logo">
            <img src="img/facebook.svg" alt="facebook image" />
          </a>
          <a href="#" class="side__social-logo">
            <img src="img/instagram.svg" alt="instagram image" />
          </a>
          <a href="#" class="side__social-logo">
            <img src="img/twitter.svg" alt="twitter image" />
          </a>
          <a href="#" class="side__social-logo">
            <img src="img/linkedin.svg" alt="linkedin image" />
          </a>
          <p class="side__social-paragraph">Built by <a href="#">Mehrdad</a></p>
        </div>
      </div>
      <main class="layout__posts"></main>
      <div class="layout__btn">
        <a href="posts.html" class="btn">More posts &rarr;</a>
      </div>
    </div>
  </body>
</html>
